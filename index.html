<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp.org tutorial  </title>
  <link rel="stylesheet" href="./styles.css">
  <!-- custom favicon more info: http://favicon.htmlkit.com/favicon/s9bipe2bpus1a25rmd91pckja2/replay/ -->
  <link rel="shortcut icon" href="./img/favicon.ico">
</head>

<body>
  <main>
    <section class="newItemEntry">
      <form id="itemEntryForm">
        <label for="itemEntry">
          New entry:
        </label>
        <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0" />
        <button class="button" id="addItem" title="add New Item" aria-label="add new item to todo list" tabindex="0" >+</button>
      </form>
    </section>
    <section class="listContainer">
      <div class="listTitle">
        <h1>To Do's:</h1>
        <button id="clearItems" class="button" title="clear the list" aria-label="remove all items from the list" tabindex="0">CLEAR</button>
        <hr/>
      </div>
      <div id="listItems">
        <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="1">eat</label>
        </div>
        <div class="item">
          <input type="checkbox" id="2" tabindex="0">
          <label for="2">sleep</label>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">  &copy; 2022 Grady M. Robbins </footer>
  <script src="main.js"></script>
</body>
</html>
